<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 p-6">

<div id="loginModal" class="fixed inset-0 flex justify-center items-center bg-gray-800 bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username"
                   class="block w-full p-2 mb-4 border border-gray-300 rounded" required>
            <input type="password" id="password" placeholder="Password"
                   class="block w-full p-2 mb-4 border border-gray-300 rounded" required>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Login</button>
        </form>
    </div>
</div>

<div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Lista de Funcionários</h1>
    <div class="mb-6 flex justify-between">
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="aumentarSalarioBtn">Aumentar Salário
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="agruparFuncaoBtn">Agrupar por Função
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="maisVelhoBtn">Mais Velho
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="aniversariantesBtn">Aniversariantes
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="ordenadosBtn">Ordenar Alfabética
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="totalSalariosBtn">Total Salários
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="salariosMinimosBtn">Salários Mínimos
        </button>
        <button class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded"
                id="deletarFuncionarioBtn">Deletar Funcionário
        </button>
    </div>

    <div class="mb-6">
        <h2 class="text-xl font-semibold">Adicionar Funcionário</h2>
        <form id="addFuncionarioForm" class="flex gap-4 mt-4">
            <input type="text" id="nome" placeholder="Nome" class="border border-gray-300 p-2 rounded" required>
            <input type="text" id="funcao" placeholder="Função" class="border border-gray-300 p-2 rounded" required>
            <input type="number" id="salario" placeholder="Salário" class="border border-gray-300 p-2 rounded" required>
            <input type="date" id="dataNascimento" placeholder="Data de Nascimento"
                   class="border border-gray-300 p-2 rounded" required>
            <button type="submit"
                    class="transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-gray-800 hover:text-white border border-gray-300 p-2 rounded text-dark px-4 py-2 rounded">
                Adicionar
            </button>
        </form>
    </div>

    <table class="min-w-full bg-white border border-gray-200">
        <thead>
        <tr>
            <th class="px-4 py-2 border">ID</th>
            <th class="px-4 py-2 border">Nome</th>
            <th class="px-4 py-2 border">Função</th>
            <th class="px-4 py-2 border">Salário</th>
            <th class="px-4 py-2 border">Data de nascimento</th>
        </tr>
        </thead>
        <tbody id="funcionarios-tbody">
        </tbody>
    </table>
</div>

</body>
</html>
